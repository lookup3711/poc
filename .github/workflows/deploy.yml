name: Deploy to ECS on Tag

on:
  push:
    tags:
      - 'v*'

env:
  AWS_REGION: ap-northeast-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO }}

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          docker build -t ${{ secrets.ECR_REPO }}:$IMAGE_TAG ./app
          docker push ${{ secrets.ECR_REPO }}:$IMAGE_TAG

      - name: Deploy using CloudFormation
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          aws cloudformation deploy \
            --template-file infra/ecs-template.yml \
            --stack-name myapp-stack \
            --parameter-overrides ImageTag=$IMAGE_TAG \
            --capabilities CAPABILITY_IAM
